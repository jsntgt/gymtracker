{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head %}
<title>Add product</title>
{% endblock head %}
{% block content %}
    <div class="content-section">
        <form method="POST" class="product_form">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <button type="submit" class="btn btn-primary">Add product</button>
        </form>
    </div>
{% endblock content %}
