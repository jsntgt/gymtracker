{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head %}
<title>Add product</title>
{% endblock head %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="product_form mb-4">
    <h1>New product</h1>
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Add product</button>
</form>
{% endblock content %}
